
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLflow Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/reactflow@^11.11.4/dist/style.css" />
    <style>
      /* Required styles for React Flow */
      .react-flow__pane {
        cursor: grab;
      }
      .react-flow__pane.selection {
        cursor: crosshair;
      }
      .react-flow__node {
        cursor: grab;
      }
      .react-flow__handle {
        opacity: 0;
      }
      .react-flow__node:hover .react-flow__handle, .react-flow__node.selected .react-flow__handle {
        opacity: 1;
      }

      /* Custom Scrollbar Styling */
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
        border: 2px solid #1f2937; /* border-gray-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* bg-gray-500 */
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937; /* thumb track */
      }
    </style>
